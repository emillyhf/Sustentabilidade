<h1>Sustentabilidade</h1>
<h2>O que é?</h2>
<h4>Sustentabilidade é, então, a capacidade de algo se sustentar, se conservar e permanecer ao longo das gerações. Quando se fala em sustentabilidade corporativa, essa capacidade precisa englobar aspectos sociais, ambientais e econômicos/governança na gestão dos negócios.</h4>
